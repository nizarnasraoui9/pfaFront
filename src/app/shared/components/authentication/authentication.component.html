<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="Se connecter" />
    </div>

    <form>
      <input [(ngModel)]="username" type="text" id="login" class="fadeIn second" name="login" placeholder="Nom d'utilisateur">
      <input [(ngModel)]="password" type="text" id="password" class="fadeIn third" name="password" placeholder="Mot de passe">
      <input type="button" class="fadeIn fourth" value="Se connecter" (click)="signIn()">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          Verifier vos param√®tres
      </div>
    </form>
  </div>
</div>
