<h5>Ajouter Un Utilisateur</h5>
<div class="row">
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col">
              <label>Nom d'utilisateur</label> <input name="username" [(ngModel)]="username" type="text" class="form-control" >
            </div>
            <div class="col">
              <label>Mot de Passe</label> <input name="password"[(ngModel)]="password" type="text" class="form-control" >
              <br>
            </div>
          </div>
          <br>
          <button (click)="submit()" type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
