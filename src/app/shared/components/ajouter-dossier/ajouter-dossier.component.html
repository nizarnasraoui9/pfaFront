<div class="container">
  <div class="row">
    <div class="col-sm">
      <button id="myForm" (click)="addVeuve()" type="file" class="btn btn-primary" >Ajouter Une Veuve</button>
    </div>
    <div class="col-sm">
      <button (click)="addOrphelin()" type="button" class="btn btn-primary">Ajouter Un Orphelin</button>
    </div>
  </div>
</div>
<br>
<div *ngIf="viewVeuve">
  <app-ajouter-veuve></app-ajouter-veuve>
</div>

<div *ngIf="viewOrphelin">
  <app-ajouter-orphelin></app-ajouter-orphelin>
</div>
