<div *ngIf="viewSearch">
  <h5>Taper la matricule pour sélectionner le dossier à modifier</h5><br>
  <form class="form-inline my-2 my-lg-0">
    <input name="matricule" [(ngModel)]="matricule" class="form-control mr-sm-2" type="search" placeholder="Numéro du matricule" aria-label="Search">
    <button (click)="searchMatricule()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Modifier</button>
  </form><br>
  <div *ngIf="result">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Maricule</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">CIN</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of this.result">
        <th scope="row">{{i.matricule}}</th>
        <td>{{i.nom}}</td>
        <td>{{i.prenom}}</td>
        <td>{{i.cin}}</td>
        <td><button (click)="viewPerson(i)" type="button" class="btn btn-link">Modifier</button> </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="viewResult">
  <app-modify-person [person]="this.selectedPerson"></app-modify-person>
</div>

<button *ngIf="result" (click)="returnToSearch()" type="button" class="btn btn-outline-success">Nouvelle recherche</button>
