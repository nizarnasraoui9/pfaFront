<h5>Ajouter un Garant</h5><br>
<div class="row">
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col">
              <label>Nom</label> <input name="nom" [(ngModel)]="nom" type="text" class="form-control" >
            </div>
            <div class="col">
              <label>Prenom</label> <input name="prenom"[(ngModel)]="prenom" type="text" class="form-control" >
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>CIN</label>  <input name="cin" [(ngModel)]="cin" type="text" class="form-control" >
            </div>
            <div class="col">
              <label>Num√©ro de Tel</label> <input name="numTel" [(ngModel)]="telephone" type="text" class="form-control" >
            </div>
          </div>
          <br>
          <button (click)="submit()" type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
